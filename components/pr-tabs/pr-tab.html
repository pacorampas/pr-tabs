<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <pr-tab>Text</pr-tab>


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="pr-tab">
  <template>
    <style>
      :host {
        padding: 8px 12px;
        display: inline-block;
        box-sizing: border-box;
        background: blue;
        font-size: 14px;
        color: #333;
        background: #fff;
        border: solid 1px #ddd;
        border-bottom: 0;
        border-radius: 5px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        cursor: pointer;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      :host:not([active]):hover,
      :host:not([active]):active {
        background: #e9e9e9;
      }

      :host[active] {
        background: #ddd;
      }
    </style>

    <content></content>
  </template>

  <script>
    Polymer({
      is: 'pr-tab',

      properties: {
        active: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      },

      listeners: {
        'tap': '_handleTap'
      },

      _handleTap: function() {
        this.active = true;
      },

    });
  </script>
</dom-module>
